<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cube.js UIKit Showcase</title>
  <meta name="Description" content="UIKit for Cube.js projects">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>*:not(:defined) { visibility: hidden }</style>
  <script src="./src/index.js"></script>
  <style>

  </style>
</head>
<body style="font-family: CeraPro;">
<nu-root padding="2x||1x" responsive="80rem|60rem|40rem" fill="subtle" height="min 100vh">
  <nu-theme hue="269" saturation="90"></nu-theme>
  <nu-theme name="primary" hue="269" saturation="90" mod="tint"></nu-theme>
  <nu-theme name="secondary" hue="359" saturation="84" mod="tint"></nu-theme>
  <nu-theme name="aside" hue="267" saturation="25" mod="strong special"></nu-theme>
  <nu-props radius=".5x"></nu-props>
  <nu-attrs for="code" padding="1x 2x" border radius inset=".5x" overflow="auto no"></nu-attrs>
  <nu-attrs for="btn" theme="primary tint :red[secondary tint]"></nu-attrs>
  <nu-block id="showcase">

  </nu-block>
</nu-root>
</body>
